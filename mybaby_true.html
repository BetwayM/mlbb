 <script>
//  下面查询是否有视频,若有，在当前页面设置下载按钮的下载地址，若没有，跳转到没有视频界面。
$(function(){
    $.ajax({
        type: 'POST',
        url:'haveVideo',
        data:{},
        dataType:"json",
        cache: false,
        beforeSend: function () {},
        success: function(data){
                if(data.have){//这里查询是否有视频，请自行更改参数名称
                   $('.mlbb_input_downbtn').attr('disabled',false);//启用下载按钮
                   $('.mlbb_input_downbtn').on('click',function(){
                    window.location.href="url"//注意：这里填写视频的下载地址
                   }) 
                }else if(data.no){//预定了但没有视频
                    window.location.href="mybaby_false.html"//跳转到没有视频界面
                }else{///没有预定
                    window.location.href="demo.html"//跳转到视频欣赏页面  
                }
        },
        error: function(e) { 
            //跳转到错误页面
            toastBG("查询视频失败！");
        } 
    });
})
 </script>
